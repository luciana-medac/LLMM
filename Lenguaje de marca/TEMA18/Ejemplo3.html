<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Pide por pantalla dos números y los sumas, depués muestra el resultado
        var numUno = prompt("Escribe un numero: ");
        var numDos = prompt("Escribe otro numero: ");
        resultado = parseInt(numUno) + parseInt(numDos);

        document.write("El resultado es: " + resultado);

    </script>

</body>
</html>
