<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var cad="Lenguaje de Marcas";
        var miArray;

        //funciones de texto 
        document.write("Longitud: " + cad.length + "<br>"); //br podemos utilizarlo para saltar de l√≠nea
        document.write(cad.toUpperCase() + "<br>");
        document.write(cad.charAt(5) + "<br>");
        document.write(cad.indexOf("j") + "<br>");
        document.write(cad.substring(0, 8) + "<br>");
        miArray=cad.split(" ");
        document.write(miArray);

    </script>
</head>
<body>
    <p>Funciones y propiedades predefinidas</p>

</body>
</html>
