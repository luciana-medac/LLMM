<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    
    <form action="formulario.html" method="post">

        <fieldset>

            <legend>Datos Personales</legend>

            <p>
                Nombre: <input type="text" name="nombre"> 
                <br><br>
                Apellidos: <input type="text" name="apellidos"> 
                <br> <br>
                Edad: <input type="number" name="edad">
                <br>
                </p>
        
                <p>
                    Género <br>
                    <input type="radio" name="sexo" value="h">Hombre
                    <input type="radio" name="sexo" value="m">Mujer
        
                </p>

        </fieldset>

        <fieldset>

            
            <legend>Contacto</legend>
            
            Correo Electrónico: <input type="text" name="correo"> 
                <br><br>
                Código Postal <input type="number" name="codPostal"> 
                <br> <br>
                Dirección: <input type="text" name="direccion">

            <p> Ciudad: <select name="opciones" size="1">
                <option value="1">Jaén</option>
                <option value="2">Almería</option>
                <option value="3">Málaga</option>
                <option value="3">Córdoba</option>
                <option value="3">Sevilla</option>
                <option value="3">Granada</option>
                <option value="3">Huelva</option>
            </select>
            </p>
            <br>
            Contraseña: <input type="password" name="clave" required>

        </fieldset>

        <fieldset>

            <legend>Comentarios Adicionales</legend>
            
            <p>Escribe aquí tus comentarios, los tendremos en cuenta para tu fidelización:</p>

                <textarea name="comentarios" rows="5" cols="35" placeholder="Escribe tus alergias, etc..."></textarea>

        </fieldset> <br>
        
        <input type="submit" name="enviar" value="Enviar">
        <input type="reset" name="borrar" value="Resetear">
        <a href="index.html" class="botonPagPrincipal" style="text-align: right;">Volver al Inicio</a>

    </form>

</body>
</html>
