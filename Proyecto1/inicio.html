<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
    <!-- Titulo de inicio -->
    <div class="divUno">
        <h4>Inicia Sesión</h4>
        <!--Mini formulario para el inicio de sesión-->
        <form action="" method="post" class="formulario">
            <label for="nombre"><b>Correo Electrónico:</b></label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu correo" required>

            <label for="clave"><b>Contraseña:</b></label>
            <input type="password" id="clave" name="clave" placeholder="Ingresa tu contraseña" required>

            <button type="submit" class="boton">Iniciar Sesión</button>
        </form>
        <!--Boton para la página principal-->
        <a href="index.html" class="botonPagPrincipal">Volver al Inicio</a>
    </div>
</body>
</html>
